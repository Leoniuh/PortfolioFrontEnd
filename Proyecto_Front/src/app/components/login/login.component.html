<div class="row">
    <div class="contenedor">
        <div class="recuadro">
            <span class="icon-cerrar"><svg xmlns="http://www.w3.org/2000/svg" height="45px" width="45px" class="ionicon" viewBox="0 0 512 512"><path d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"/></svg></span>
            <div class="form-contenedor login">
                <h2>Iniciar Sesión</h2>
                <form #f="ngForm" (ngSubmit)="OnLogin()" novalidate>
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M332.64 64.58C313.18 43.57 286 32 256 32c-30.16 0-57.43 11.5-76.8 32.38-19.58 21.11-29.12 49.8-26.88 80.78C156.76 206.28 203.27 256 256 256s99.16-49.71 103.67-110.82c2.27-30.7-7.33-59.33-27.03-80.6zM432 480H80a31 31 0 01-24.2-11.13c-6.5-7.77-9.12-18.38-7.18-29.11C57.06 392.94 83.4 353.61 124.8 326c36.78-24.51 83.37-38 131.2-38s94.42 13.5 131.2 38c41.4 27.6 67.74 66.93 76.18 113.75 1.94 10.73-.68 21.34-7.18 29.11A31 31 0 01432 480z"/></svg></span>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required [ngModelOptions]="{standalone: true}">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px"
                            width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M368 192h-16v-80a96 96 0 10-192 0v80h-16a64.07 64.07 0 00-64 64v176a64.07 64.07 0 0064 64h224a64.07 64.07 0 0064-64V256a64.07 64.07 0 00-64-64zm-48 0H192v-80a64 64 0 11128 0z"/></svg></span>
                        <input type="password" id="password" [(ngModel)]="password" required [ngModelOptions]="{standalone: true}">
                        <label for="password">Contraseña</label>"
                    </div>
                    <div class="aviso-recordar">
                        <label><input type="checkbox">Recordar contraseña</label>
                        <a class="link-recuperacion">Contraseña olvidada?</a>
                    </div>
                    <button type="submit" class="boton-inicio">Inicio</button>
                    <div class="registro"><p>No tienes una cuenta? <a class="link-registro">Registrate!</a></div>
                </form>
            </div>

            <div class="form-contenedor registro">
                <h2>Registrate!</h2>
                <form action="">
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M332.64 64.58C313.18 43.57 286 32 256 32c-30.16 0-57.43 11.5-76.8 32.38-19.58 21.11-29.12 49.8-26.88 80.78C156.76 206.28 203.27 256 256 256s99.16-49.71 103.67-110.82c2.27-30.7-7.33-59.33-27.03-80.6zM432 480H80a31 31 0 01-24.2-11.13c-6.5-7.77-9.12-18.38-7.18-29.11C57.06 392.94 83.4 353.61 124.8 326c36.78-24.51 83.37-38 131.2-38s94.42 13.5 131.2 38c41.4 27.6 67.74 66.93 76.18 113.75 1.94 10.73-.68 21.34-7.18 29.11A31 31 0 01432 480z"/></svg></span>
                        <input type="text" required>
                        <label>Nombre de Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px"
                            width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M424 80H88a56.06 56.06 0 00-56 56v240a56.06 56.06 0 0056 56h336a56.06 56.06 0 0056-56V136a56.06 56.06 0 00-56-56zm-14.18 92.63l-144 112a16 16 0 01-19.64 0l-144-112a16 16 0 1119.64-25.26L256 251.73l134.18-104.36a16 16 0 0119.64 25.26z"/></svg></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px"
                            width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M368 192h-16v-80a96 96 0 10-192 0v80h-16a64.07 64.07 0 00-64 64v176a64.07 64.07 0 0064 64h224a64.07 64.07 0 0064-64V256a64.07 64.07 0 00-64-64zm-48 0H192v-80a64 64 0 11128 0z"/></svg></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="aviso-recordar">
                        <label><input type="checkbox">Acepta los términos y condiciones?</label>
                    </div>
                    <button type="submit" class="boton-inicio">Registrar</button>
                    <div class="registro"><p>Ya tienes una cuenta? <a class="link-ingreso">Ingresa!</a></div>
                </form>
            </div>
            
            <div class="form-contenedor recuperacion">
                <h2>Recuperación de contraseña</h2>
                <form action="">
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M332.64 64.58C313.18 43.57 286 32 256 32c-30.16 0-57.43 11.5-76.8 32.38-19.58 21.11-29.12 49.8-26.88 80.78C156.76 206.28 203.27 256 256 256s99.16-49.71 103.67-110.82c2.27-30.7-7.33-59.33-27.03-80.6zM432 480H80a31 31 0 01-24.2-11.13c-6.5-7.77-9.12-18.38-7.18-29.11C57.06 392.94 83.4 353.61 124.8 326c36.78-24.51 83.37-38 131.2-38s94.42 13.5 131.2 38c41.4 27.6 67.74 66.93 76.18 113.75 1.94 10.73-.68 21.34-7.18 29.11A31 31 0 01432 480z"/></svg></span>
                        <input type="text" required>
                        <label>Nombre de Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="20px"
                            width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M424 80H88a56.06 56.06 0 00-56 56v240a56.06 56.06 0 0056 56h336a56.06 56.06 0 0056-56V136a56.06 56.06 0 00-56-56zm-14.18 92.63l-144 112a16 16 0 01-19.64 0l-144-112a16 16 0 1119.64-25.26L256 251.73l134.18-104.36a16 16 0 0119.64 25.26z"/></svg></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                        <button type="submit" class="boton-inicio">Recuperar</button>
                </form>
            </div>
        </div>
    </div>
</div>
