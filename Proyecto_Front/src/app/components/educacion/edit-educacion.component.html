<div class="contenedor" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdateEdu()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre de la educación </label>
                        <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="educacion.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripción de la educación </label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="educacion.descripcionEd" required>
                </div>
                <button class="btn btn-dark">Actualizar</button>
            </form>
        </div>
    </div>
</div>
