<div class="row">
        <div class="contenedor">
    <h1>Educación</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged"
            >Nueva educación</button>
        </div>
    <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of edu">
                        <td><h3>{{Educacion.nombreEd}}</h3></td>
                        <td>{{Educacion.descripcionEd}}</td>
                        <td *ngIf="isLogged"> <button class="btn btn-warning" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button></td>
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="deleteEdu(Educacion.id)">
                            <i class="bi bi-file-earmark-x-fill"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
