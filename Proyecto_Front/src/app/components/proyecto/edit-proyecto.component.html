                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n del proyecto </label>
                        <textarea class="form-control des-p" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required></textarea>

                    <br>
                    <button class="btn btn-dark">Actualizar</button>

            </div>
        </div>
