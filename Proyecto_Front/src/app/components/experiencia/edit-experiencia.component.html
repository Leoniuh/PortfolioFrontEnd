<div class="contenedor" *ngIf="explaboral">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="explaboral.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n de la experiencia </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="explaboral.descripcionE" required>
                </div>
                <button class="btn btn-dark">Actualizar</button>
            </form>
        </div>
    </div>
</div>
