<div class="row">
        <div class="contenedor">
    <h1>Experiencia</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"
            >Nueva experiencia</button>
        </div>
    <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of exp">
                        <td><h3>{{Experiencia.nombreE}}</h3></td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged"> <button class="btn btn-warning" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button></td>
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="deleteE(Experiencia.id)">
                            <i class="bi bi-file-earmark-x-fill"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
