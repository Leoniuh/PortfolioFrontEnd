<div class="row">
 <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevahys" *ngIf="isLogged"
      >Nueva habilidad</button>
  </div>    
    <div class="col-sm-4 col-md-4 col-lg-4 ajustador" *ngFor="let Hys of hys">
      <div class="">
        <td *ngIf="isLogged"> <button class="btn btn-warning" routerLink="/edithys/{{Hys.id}}">
          <i class="bi bi-pencil-fill"></i></button></td>
        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Hys.id)">
          <i class="bi bi-file-earmark-x-fill"></i></button></td>
      </div>
      <circle-progress
      [percent]="(Hys.porcentaje)"
      [imageSrc]="''"
      [title]="(Hys.nombre)"
      [titleColor]="'#000000'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="90"
      [imageWidth]="90"
      [showUnits]="false"
      [showSubtitle]="false"
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="700">
    </circle-progress>
  </div>
</div>
